<ion-app>
    <ion-menu menuId="main-menu" content-id="main"  [disabled]="!isLogged()">
        <ion-header>
            <ion-toolbar>
                <ion-tittle><br>Iniciastes sessi√≥n como:</ion-tittle>
                <ion-avatar style="text-align: center;margin:auto;cursor: pointer; margin-top:15px" >
                    <img [src]="this.auth.user.imageUrl">
                  </ion-avatar>
                <ion-title style="text-align: center;font-weight: normal;font-size: 1.1rem;margin-bottom:15px;margin-top:15px">{{this.auth.user.email}}</ion-title>
            </ion-toolbar>
            
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>
                    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                    <ion-label routerLink="/profile">Perfil</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="log-out-outline" slot="start"></ion-icon>
                    <ion-label (click)="logOut()">Desconectar</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
