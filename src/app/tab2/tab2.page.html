<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat - Conectado como : {{user.email}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="stream" *ngIf="connected">
    <ion-item lines="none" *ngFor="let message of messages">
      <ion-badge text-wrap slot="start" color="light" *ngIf="message.userId != email">{{message.userId}} dice: <br>{{ message.text }}<br>{{message.date | date: "yyyy/MM/dd HH:mm:ss"}}</ion-badge>
      <ion-badge text-wrap slot="end" color="primary" *ngIf="message.userId == email">{{message.userId}} dice: <br>{{ message.text }}<br>{{message.date | date: "yyyy/MM/dd HH:mm:ss"}}</ion-badge>
    </ion-item>
  </div>
</ion-content>
<ion-footer *ngIf="connected">
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="input-col">
        <ion-input autocomplete="true" spellcheck="true" [(ngModel)]="messageText" type="text" placeholder="Escribe aquÃ­..." name="message" (keyup.enter)="sendMessage()"></ion-input>
      </ion-col>
      <ion-col size="2" class="send-col">
        <ion-button shape="full" (click)="sendMessage()">
          <ion-icon name="paper-plane"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
